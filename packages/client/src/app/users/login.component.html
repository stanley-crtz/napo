<div class="container">
    <form action="" method="POST">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email" class="control-label" >Email</label>
            <input type="email" id="email" name="email" [(ngModel)] = "user.email" class="form-control col-md-5">
        </div> 
        <div class="form-group">
            <label for="password" class="control-label" >Password</label>
            <input id="password" name="password" type="password" class="form-control col-md-5" [(ngModel)] = "user.password">
            <a class="btn btn-link" routerLink="/register" >Sign up</a>
        </div> 

        <div class="form-group">            
            <button class="btn btn-primary col-md-3" (click)="Login()">Login</button>        
        </div>

      
    </form>
</div>
