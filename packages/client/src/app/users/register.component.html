
<div class="container">
   <h1>Register Page</h1>
   <form action="" method="POST">
      <div class="form-group">
          <label for="username" class="control-label">User Name</label>
          <input type="text" id="username" name="username"  [(ngModel)] = "user.username" class="col-md-5 form-control">
      </div>
      
       <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" id="password" name="password"   [(ngModel)] = "user.password" class="col-md-5 form-control" >      
       </div>
     
       <div class="form-group">
          <label for="email" class="control-label">Email</label>
          <input type="email" id="email" class="col-md-5 form-control" name="email" [(ngModel)]="user.email">    
       </div>
  
  
       <div class="form-group">
          <label for="rol" class="control-label">Rol</label>
          <select id="rol" name="rol" class="form-control col-md-5" [(ngModel)] ="user.rol">
              <option value="Administrador" selected>Administrador</option>
              <option value="User">User</option>
              <option value="Poster">Poster</option>
          </select>  
       </div>
      
       <div class="panel-footer">
          <button class="btn btn-primary" (click)="register()">Sign Up</button>    
       </div>

     
     
  </form>
</div>
