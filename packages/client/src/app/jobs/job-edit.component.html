<div class="container">
    <h1>Edit Job</h1>
    <form action="" method="POST" >
        <div class="form-group">
            <label for="company" class="control-label">Company Name:</label>
            <input type="text" class="col-md-5 form-control" id="company" name="company" [(ngModel)] ="job.company" >
        </div>

        <div class="form-group">
            <label for="category" class="control-label">Categories</label>
            <select id="category" name="category" class="col-md-5 form-control" [(ngModel)] = "job.category">
                <option *ngFor = "let val of categories" [ngValue]="val.tipo">{{val.tipo}}</option>
            </select>
        </div>



        <div class="form-group">
            <label for="tipo" class="control-label">Tipo: </label>
            <input type="text" id="tipo" [(ngModel)] ="job.type" class="col-md-5 form-control" name="tipo"  />
        </div>

        <div class="form-group">
            <label for="url" class="control-label">Url: </label>
            <input type="url" id="url" class="col-md-5 form-control" name="url" [(ngModel)] ="job.url">
        </div>

        <div class="form-group">
            <label for="position" class="control-label">Position: </label>
            <input type="text" id="position" class="col-md-5 form-control" name="position" [(ngModel)] ="job.position">
        </div>

        <div class="form-group">
            <label for="location" class="control-label">Location: </label>
            <input type="text" id="location" class="col-md-5 form-control" name="location" [(ngModel)] ="job.location">
        </div>

        <div class="form-group">
            <label for="compemail" class="control-label">Email: </label>
            <input type="text" id="compemail" class="col-md-5 form-control" name="compemail" [(ngModel)] ="job.compemail">
        </div>

        <div class="form-group">
            <label for="description" class="control-label">Descripcion: </label>
            <input type="text" id="description" class="col-md-5 form-control" name="description" [(ngModel)] ="job.description">
        </div>

        <div class="form-group">
            <label for="logo" class="control-label">Logo: </label>
            <input id="logo" name="logo" type="file" formControlName="logo" (change)="uploadFile($event)">
        </div>

        <div class="form-group">
            <label for="date" class="control-label">Date: </label>
            <input type="datetime-local" id="date" name="date" placeholder="yyyy-MM-ddTHH:mm:ss" min="2018-01-01T00:00:00" max="2021-12-31T00:00:00" required />
        </div>


        <div class="panel-footer">
            <button class="btn btn-primary" (click)="editJob()">Save</button>
        </div>



    </form>
</div>
