<div class="container">
    <h1>Admin Panel</h1>
    <form action="POST">
        <div class="form-group">
            <label for="amount" class="control-label">Numero de paginacion: </label>
            <input type="text" id="amount" name="amount" [(ngModel)] = "config.amount"  class="col-md-5 form-control">
            <button class="btn btn-primary btn-sm" (click)="editConfig()">Aceptar</button>
        </div>


        <div class="form-group">
            <table class="table" style="background-color: white;">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Categoria</th>

                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let c of categories ">
                        <td>{{c.tipo}}</td>                                              
                    </tr>
                </tbody>
            </table>
        </div>


       <div class="form-group">
            <label for="category" class="control-label">Agregar Categoria:</label>
            <input type="text" id="category" #categoryField name="category" class="col-md-5 form-control">
            <br>
            <button class="btn btn-md btn-primary" (click)="postCategory(categoryField.value)">Aceptar</button>
        </div>

    </form>
</div>
