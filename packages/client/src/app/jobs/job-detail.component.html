<div class="container mt-5">

    <form action="" method="GET">

        <div class="form-group">

            <br>
            <hr>


            <img [src]="imageToShow">
            <hr>
            <br>

        </div>



        <div class="form-group">
            <h1 class="display-4" for="position">Position:</h1>
            <br>
            <hr>
            <h2 name="position" [(ngModel)]="job.position">{{job.position}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="description">Description:</h1>
            <br>
            <hr>
            <p class="h4" name="description" [(ngModel)]="job.description">{{job.description}}</p>
            <hr>
            <br>

        </div>



        <div class="form-group">
            <h1 class="display-4" for="type">Type:</h1>
            <br>
            <hr>
            <h2 name="type" [(ngModel)]="job.type">{{job.type}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="email">Recruiter's e-mail:</h1>
            <br>
            <hr>
            <h2 name="email" [(ngModel)]="job.compemail">{{job.compemail}}</h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="url">Website:</h1>
            <br>
            <hr>

            <h2 name="url" [(ngModel)]="job.url"> <a href={{job.url}} target="_blank">{{job.company}}</a></h2>
            <hr>
            <br>

        </div>

        <div class="form-group">
            <h1 class="display-4" for="date">Published:</h1>
            <br>
            <hr>


            <h2 name="url" [(ngModel)]="job.date"> <input type="datetime" id="date" name="date" placeholder="job.date" value="{{job.date}}" readonly /></h2>
            <hr>
            <br>

        </div>

    </form>
</div>
